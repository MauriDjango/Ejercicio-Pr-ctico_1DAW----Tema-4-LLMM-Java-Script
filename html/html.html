<!doctype html5>
<html>
    <head>
    <meta charset="utf-8">
    <title>Calculator</title>
        <link rel="style" href="../css/css.css">
        <script src="../js/calculator.js"></script>
    <head/>
    <body>
        <div class="calcContainer">
            <div class="display">
                <form>
                    <input type="number" id="firstNumber" placeholder="0">
                    <input type="number" id="secondNumber" placeholder="0">
                </form>
                <p>Please note that not all operations require both numbers, but all do require the first number</p>
            </div>
            <div class="options">
                <button class="opButton" id="backspace" onclick="backspace()">Backspace</button>
                <button class="opButton" id="close" onclick="window.close()">Close</button>
                <!--Scripts may not close windows that were not opened by script-->
            </div>
            <div class="operations">
                <button class="button" id="add" onclick="add()">Add</button>
                <button class="button" id="subtract" onclick="subtract()">subtract</button>
                <button class="button" id="multiply" onclick="multiply()">multiply</button>
                <button class="button" id="divide" onclick="divide()">divide</button>
                <button class="button" id="power" onclick="power()">power</button>
                <button class="button" id="squareRoot" onclick="squareRoot()">squareRoot</button>
                <button class="button" id="percentage" onclick="percentage()">percentage</button>
                <button class="button" id="binary" onclick="binary()">binary</button>
                <button class="button" id="hexadecimal" onclick="hexadecimal()">hexadecimal</button>
                <button class="button" id="octal" onclick="octal()">octal</button>
            </div>
        </div>
    </body>
